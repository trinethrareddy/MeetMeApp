<div class="signup-form">
    <md-content>
        <md-toolbar flex id="materialToolbar">
            <div class="md-toolbar-tools">
                <span flex=""></span>
                <span class="md-headline" align="center"><img src="images/logo.png" height="30"></span>
                <span flex=""></span>
            </div>
        </md-toolbar>
        <form name="userForm" layout-padding novalidate ng-submit="userForm.$valid &&  fnSignUpUser(user)">
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>First Name</label>
                    <input type="text" required name="firstName" ng-model="user.firstName" />
                    <div ng-messages="userForm.firstName.$error">
                        <div ng-message="required">This is required!</div>
                    </div>
                </md-input-container>
                <div flex="5" hide-xs hide-sm>
                    <!-- Spacer //-->
                </div>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Last Name</label>
                    <input type="text" name="lastName" ng-model="user.lastName" required/>
                    <div ng-messages="userForm.lastName.$error">
                        <div ng-message="required">This is required!</div>
                    </div>
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Email</label>
                    <input name="email" ng-model="user.email" required ng-pattern="/^.+@.+\..+$/" required/>
                    <div ng-messages="userForm.email.$error">
                        <div ng-message="required">This is required!</div>
                    </div>
                </md-input-container>
                <!--<div flex="5" hide-xs hide-sm>-->
                <!-- Spacer //-->
                <!--</div>-->
            </div>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Pasword</label>
                    <input type="password" name="password" ng-model="user.password" required/>
                    <div ng-messages="userForm.password.$error">
                        <div ng-message="required">This is required!</div>
                    </div>
                </md-input-container>
                <!--<div flex="5" hide-xs hide-sm>-->
                <!-- Spacer //-->
                <!--</div>-->
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Re-Password</label>
                    <input type="password" name="rePassword" ng-model="user.repassword" required/>
                    <div ng-messages="userForm.rePassword.$error">
                        <div ng-message="required">This is required!</div>
                    </div>
                </md-input-container>
            </div>
            <div layout-gt-sm="row">
                <md-radio-group layout="row" flex-offset-md="10" flex-gt-sm="30" flex-offset-sm="5">
                    <md-radio-button ng-model="user.gender" value="male">
                        Male
                    </md-radio-button>
                    <md-radio-button ng-model="user.gender" value="female">
                        Female
                    </md-radio-button>
                    <md-radio-button ng-model="user.gender" vlaue="other">
                        Other
                    </md-radio-button>
                </md-radio-group>
            </div>
            <div layout-gt-sm="row">
                <md-button class="md-raised md-primary" style="width:100%; margin: 0px 0px;" type="submit" ng-disabled="userForm.$invalid">Sign Up</md-button>
            </div>
            <div layout="column" class="social-icon-section">
                <div layout='row' layout-align="center center">
                    <span flex-lg="15" flex-md="15" flex-sm="15" flex-xs="15"><i class="fa fa-facebook login-icon" style="color: #3b5998;font-size: 20px;" ng-click='onFBLogin()' aria-hidden="true"><md-tooltip>FaceBook</md-tooltip></i></span>
                    <span flex-lg="15" flex-md="15" flex-sm="15" flex-xs="15"><i class="fa fa-twitter login-icon" style="color: #1da1f2;font-size: 20px;" aria-hidden="true"><md-tooltip>Twitter</md-tooltip></i></span>
                    <span flex-lg="15" flex-md="15" flex-sm="15" flex-xs="15"><i ng-click='onGoogleLogin()' style="color: #d6564b;font-size: 20px;" class="fa fa-google login-icon" aria-hidden="true"><md-tooltip>Google</md-tooltip></i></span>
                    <span flex-lg="15" flex-md="15" flex-sm="15" flex-xs="15"><i class="fa fa-yahoo login-icon" style="font-size: 20px;color: #324fe1;" aria-hidden="true"><md-tooltip>Yahoo</md-tooltip></i></span>
                </div>
            </div>
        </form>
    </md-content>
</div>
